<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Flag Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="./css/style.css" />
  </head>
  <body>
    <nav
      id="FlagTestNavBar"
      class="navbar navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          >FlagTest</a
        >
        <div
          class="collapse navbar-collapse"
          id="navbarText">
          <span class="navbar-text" id="navbar-index-subtitle">
            How well do you know flags when no feedback is provided?
          </span>
        </div>
      </div>
    </nav>

    <h4 style="color: aliceblue">Select the number of flags to guess</h4>
  </br>

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="select5Btn" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="select5Btn">5</label>

      <input type="radio" class="btn-check" name="btnradio" id="select20Btn" autocomplete="off">
      <label class="btn btn-outline-primary" for="select20Btn">20</label>

      <input type="radio" class="btn-check" name="btnradio" id="select100Btn" autocomplete="off">
      <label class="btn btn-outline-primary" for="select100Btn">100</label>

      <input type="radio" class="btn-check" name="btnradio" id="selectAllBtn" autocomplete="off">
      <label class="btn btn-outline-primary" for="selectAllBtn">All</label>
    </div>

    <br />
    <br />
    <br />
    <button id="startBtn">Start</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="selector.js"></script>
  </body>
</html>
