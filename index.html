            content="IE=edge"
            http-equiv="X-UA-Compatible"/>
    <meta
            content="width=device-width, initial-scale=1.0"
            name="viewport"/>
    <title>Flag Test</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link

<body>
<nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
        id="FlagTestNavBar">
    <div class="container-fluid">
        <a
                class="navbar-brand"
                href="./index.html"
        >FlagTest</a
        >
        <div
                class="collapse navbar-collapse"
                id="navbarText">
          <span class="navbar-text" id="navbar-index-subtitle">
            How well do you know flags when no feedback is provided?
          </span>
        </div>
    </div>
</nav>

<h4>Select the number of flags to guess</h4>

<br/>

<div aria-label="Basic radio toggle button group" class="btn-group" id="buttonContainer" role="group">
    <input autocomplete="off" checked class="btn-check" id="select5Btn" name="btnradio" type="radio">
    <label class="btn btn-outline-primary" for="select5Btn">5</label>

    <input autocomplete="off" class="btn-check" id="select20Btn" name="btnradio" type="radio">
    <label class="btn btn-outline-primary" for="select20Btn">20</label>

    <input autocomplete="off" class="btn-check" id="select100Btn" name="btnradio" type="radio">
    <label class="btn btn-outline-primary" for="select100Btn">100</label>

    <input autocomplete="off" class="btn-check" id="selectAllBtn" name="btnradio" type="radio">
    <label class="btn btn-outline-primary" for="selectAllBtn">All</label>
</div>

<br/>
<br/>
<br/>
<div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-outline-info btn-lg" id="startBtn" type="button">Start</button>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</body>
