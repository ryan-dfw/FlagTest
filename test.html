<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="css/style.css" />
    <title>Flag Test</title>
  </head>
  <body>
    <header>
      <h1>Flag Test</h1>
      <h4>The true test of actual knowledge</h4>
      <h5>To separate those who know from those who do not know</h5>
    </header>

    <canvas
      id="myCanvas"
      width="300px"
      height="160px"></canvas>

    <input
      id="guess"
      type="text" />
    <table id="autocomplete"></table>
    <br />
    <button id="proceedBtn">proceed</button>

    <p id="answer"></p>
    <p
      id="remnant"
      style="color: #00041f; font-size: 50px"></p>

    <script src="./script.js"></script>
  </body>
</html>
