<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="IE=edge"
            http-equiv="X-UA-Compatible"/>
    <meta
            content="width=device-width, initial-scale=1.0"
            name="viewport"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link
            href="./css/style.css"
            rel="stylesheet"/>
    <title>FlagTest - Testing</title>
</head>
<body>
<nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
        id="FlagTestNavBar">
    <div class="container-fluid">
        <a
                class="navbar-brand"
                href="./index.html"
        >FlagTest</a
        >
        <div
                class="collapse navbar-collapse"
                id="navbarText">
          <span class="navbar-text" id="remnant">
            How well do you know flags when no feedback is provided?
          </span>
        </div>
    </div>
</nav>
<div class="post-nav-spacer"></div>

<canvas
        height="160px"
        id="myCanvas"
        width="300px"></canvas>

<div class="input-group mb-3 text-input">
    <label for="guess"></label>
    <input aria-describedby="text-input1" aria-label="FlagGuessTextInput" class="form-control guess-input" id="guess"
           placeholder="Guess"
           type="text">
</div>
<table id="autocomplete"></table>
<br/>
<button class="btn btn-outline-info" id="proceedBtn" type="button">Proceed</button>

<p id="answer"></p>

<script src="./script.js"></script>
</body>
</html>
